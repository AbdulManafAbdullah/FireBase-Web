<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <form id="login_form">
    <div class="flex items-center justify-center min-h-screen bg-yellow-300">
      <!-- Card Container -->
      <div class="relative flex flex-col bg-white space-x-5 rounded-2xl shadow-md md:max-w-[1000px] md:min-w[800px] md:flex-row md:space-y-0">
        <div class="flex flex-col pb-5 ">
          
            <h1 class="font-extrabold text-3xl m-8 mx-16 text-zinc-700">Log in</h1>
            <input class="mx-16 my-5 px-5 py-3 border border-slate-300 rounded-2xl" type="email" placeholder="Email"  required>
            <input class="mx-16 my-5 px-5 py-3 border border-slate-300 rounded-2xl" type="password" placeholder="Password"  required>
    
            <div class="flex flex-col border-b pb-10 md:flex-row m-2 space-y-5 mx-20">
              <p class="md:flex-1 my-3 cursor-pointer text-base text-yellow-500 hover:text-yellow-700 duration-200">
                Forgot your password?</p>
                <button id="login_btn" class="md:flex-1 rounded-lg py-5 transition duration-200 text-slate-50
                bg-yellow-400 shadow-sm font-semibold hover:translate-y-[-5px] hover:shadow-md hover:shadow-yellow-400"
                type="submit">Log in</button>
              </div>
              <p class="mb-2 text-center text-slate-500 font-thin">
                Or login with
              </p>
              <div class="flex flex-col md:flex-row mx-20 my-3 space-y-5 md:space-y-0 md:space-x-5">
                <button class="flex flex-1 items-center justify-center border border-rose-500 py-3 px-5 rounded-md
                hover:bg-rose-500 hover:text-white duration-300 text-slate-600 font-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="mr-3 bi bi-google"
                viewBox="0 0 16 16">
                <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
              </svg>
              Google
            </button>
            <button class="flex flex-1 items-center justify-center border border-blue-400 py-3 px-5 rounded-md
            hover:bg-blue-500 hover:text-white duration-300 text-slate-600 font-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="mr-3 bi bi-facebook" viewBox="0 0 16 16">
            <path
            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
          </svg>
          Facebook
        </button>
      </div>

<!-- creat account------------------- -->
        <button class="flex flex-2 items-center justify-center border border--400 py-3 px-5 rounded-md
            hover:bg-gray-500 hover:text-white duration-300 text-slate-600 font-xxl ml-5">
            <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; &nbsp; 
          <a href="../signup/signup.html">create account</a>
        </button>


          </div>
          <img
          src="https://plus.unsplash.com/premium_photo-1675283555385-8cab763245bb?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="object-cover max-w-[400px] hidden rounded-md md:block" />
        </div>

      </div>
    </form>
      <script type="module" src="./app.js"></script>
      
</body>
</html>
