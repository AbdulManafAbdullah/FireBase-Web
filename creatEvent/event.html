<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Event Page</title>
    <link rel="stylesheet" href="./event.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      
  <div class="container">
    <form id="event_form">
      <h1>Create New Event</h1>
      <div class="input-box">
          <input  type="file"   required style="font-size: 5px; color: white;">
          <label for="image" style="font-size: 15px;">Event Image</label>
        <i class="fa-solid fa-file-image"></i>
      </div>
      <div class="input-box">
        <input type="text"  required>
        <label for="title" style="font-size: 15px;">Event Title</label>
        <i class="fa-solid fa-pencil"></i>
      </div>     
      <div class="input-box">
        <input type="text"  required>
        <label for="Discription" style="font-size: 15px;">Event Discription</label>
        <i class="fa-solid fa-book"></i>
      </div>     
      <div class="input-box">
        <input type="text"  required>
        <label for="Location" style="font-size: 15px;">Event Location</label>
        <i class="fa-solid fa-location-dot"></i>
      </div>     
      <div class="input-box">
        <input type="date"  required>
        <label for="Date" style="font-size: 15px;">Event Date</label>
        <i class="fa-solid fa-calendar-days"></i>
      </div>     
      <div class="input-box">
        <input type="time" required>
        <label for="Time" style="font-size: 15px;">Event Time</label>
        <i class="fa-solid fa-clock"></i>
      </div>     
      <button type="submit" class="btn">Create Event</button>
      </form>
  </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
